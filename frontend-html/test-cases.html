<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases - RAGLLM Test Suite</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .table-row-hover:hover {
            background-color: #f8f9fa !important;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .table td {
            vertical-align: middle;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .table td[title] {
            cursor: help;
        }

        .badge {
            font-size: 0.8em;
        }

        .card-header h6 {
            margin: 0;
        }

        .modal-xl {
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.9em;
            }
        }
    </style>

    <!-- Config -->
    <script src="js/config.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-flask me-2"></i>
                RAGLLM Test Suite
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-home me-1"></i>
                    Dashboard
                </a>
                <a class="nav-link active" href="test-cases.html">
                    <i class="fas fa-list me-1"></i>
                    Test Cases
                </a>
                <a class="nav-link" href="api-test.html">
                    <i class="fas fa-cog me-1"></i>
                    API Test
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-1">Test Cases</h2>
                        <p class="text-muted mb-0" id="statusText">Loading test cases...</p>
                    </div>
                    <div class="d-flex gap-2">
                        <button id="refreshBtn" class="btn btn-outline-primary">
                            <i class="fas fa-sync-alt me-1"></i>
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Controls -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search in all fields...">
                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="pageSizeSelect" class="form-select">
                    <option value="10">Show 10 items</option>
                    <option value="25" selected>Show 25 items</option>
                    <option value="50">Show 50 items</option>
                    <option value="100">Show 100 items</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading test cases from database...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="alert alert-danger d-none" role="alert">
            <h4 class="alert-heading"><i class="fas fa-exclamation-triangle me-2"></i>Error</h4>
            <p id="errorMessage">Failed to load test cases.</p>
            <button class="btn btn-outline-danger" onclick="TestCasesApp.init()">
                <i class="fas fa-redo me-1"></i>
                Retry
            </button>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5 d-none">
            <i class="fas fa-database text-muted" style="font-size: 4rem;"></i>
            <h4 class="mt-3 text-muted">No Test Cases Found</h4>
            <p class="text-muted">The database appears to be empty or no results match your search.</p>
        </div>

        <!-- Test Cases Table -->
        <div id="tableContainer" class="d-none">
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead id="tableHead" class="table-light">
                                <!-- Dynamic headers -->
                            </thead>
                            <tbody id="tableBody">
                                <!-- Dynamic rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div id="paginationInfo" class="text-muted">
                    <!-- Pagination info -->
                </div>
                <nav id="paginationNav">
                    <!-- Pagination controls -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Test Case Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-eye me-2"></i>
                        Test Case Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailModalBody">
                    <!-- Details content -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- New Application Script -->
    <script src="js/test-cases-app.js"></script>
</body>
</html>
