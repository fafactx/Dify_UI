<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGLLM Test Suite - Test Cases</title>
    <script src="js/config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .navbar {
            background-color: #1E3A8A;
            color: white;
        }
        .sidebar {
            background-color: white;
            height: calc(100vh - 64px);
        }
        .sidebar-item {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            color: #4B5563;
            transition: all 0.2s;
        }
        .sidebar-item:hover {
            background-color: #F3F4F6;
            color: #1E3A8A;
        }
        .sidebar-item.active {
            background-color: #1E3A8A;
            color: white;
        }
        .sidebar-item i {
            margin-right: 0.75rem;
            width: 1.25rem;
        }
        .main-content {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #1E3A8A;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #1E40AF;
        }
        .btn-secondary {
            background-color: #6B7280;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #4B5563;
        }
        .btn-danger {
            background-color: #DC2626;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-danger:hover {
            background-color: #B91C1C;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .hidden {
            display: none !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }
        th {
            background-color: #F9FAFB;
            font-weight: 600;
            color: #374151;
        }
        tr:hover {
            background-color: #F9FAFB;
        }
        .refresh-btn {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar px-6 py-4">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold">RAGLLM Test Suite</h1>
            <div class="flex items-center space-x-4">
                <span class="text-sm opacity-75">Test Cases Management</span>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar w-64 p-4">
            <nav class="space-y-2">
                <a href="index.html" class="sidebar-item">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="test-cases.html" class="sidebar-item active">
                    <i class="fas fa-list"></i>
                    Test Cases
                </a>
                <a href="api-test.html" class="sidebar-item">
                    <i class="fas fa-cog"></i>
                    API Test
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="stats-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-75">Total Samples</p>
                            <p id="totalSamples" class="text-2xl font-bold">-</p>
                        </div>
                        <i class="fas fa-database text-2xl opacity-75"></i>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-75">Average Score</p>
                            <p id="avgScore" class="text-2xl font-bold">-</p>
                        </div>
                        <i class="fas fa-chart-line text-2xl opacity-75"></i>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-75">Product Families</p>
                            <p id="productFamilies" class="text-2xl font-bold">-</p>
                        </div>
                        <i class="fas fa-tags text-2xl opacity-75"></i>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-75">MAG Count</p>
                            <p id="magCount" class="text-2xl font-bold">-</p>
                        </div>
                        <i class="fas fa-cubes text-2xl opacity-75"></i>
                    </div>
                </div>
            </div>

            <!-- Test Cases Table -->
            <div class="main-content p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Test Cases</h2>
                    <div class="flex space-x-3">
                        <input type="text" id="searchInput" placeholder="Search test cases..."
                               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <button id="refreshBtn" class="btn-primary">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                        <button id="deleteSelectedBtn" class="btn-danger hidden">
                            <i class="fas fa-trash mr-2"></i>Delete Selected
                        </button>
                        <button id="deleteRangeBtn" class="btn-secondary">
                            <i class="fas fa-trash-alt mr-2"></i>Delete Range
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table>
                        <thead id="testCasesTableHead">
                            <!-- Table headers will be dynamically generated -->
                        </thead>
                        <tbody id="testCasesBody">
                            <tr>
                                <td colspan="8" class="text-center py-4">
                                    <div class="flex justify-center items-center">
                                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mr-2"></div>
                                        <span>Loading test cases...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="pagination" class="mt-6 flex justify-center">
                    <!-- Pagination will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Range Modal -->
    <div id="deleteRangeModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Delete Range</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">From ID:</label>
                <input type="number" id="fromId" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">To ID:</label>
                <input type="number" id="toId" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="flex justify-end">
                <button id="cancelDeleteRange" class="btn-secondary mr-2">Cancel</button>
                <button id="confirmDeleteRange" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
            <p id="confirmationMessage" class="mb-4">Are you sure you want to delete the selected test cases?</p>
            <div class="flex justify-end">
                <button id="cancelDelete" class="btn-secondary mr-2">Cancel</button>
                <button id="confirmDelete" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- 引入外部 JavaScript 文件 -->
    <script src="js/test-cases.js"></script>
    <script src="js/test-cases-helpers.js"></script>

    <script>
        // 调试和性能监控扩展 - 避免与外部文件冲突

        // 简单的调试面板
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔧 Test Cases页面调试模式已启用');

            // 添加调试信息到控制台
            setTimeout(() => {
                console.group('📊 页面状态检查');
                console.log('外部JS文件是否加载:', typeof window.loadData === 'function');
                console.log('DOM元素检查:', {
                    testCasesBody: !!document.getElementById('testCasesBody'),
                    pagination: !!document.getElementById('pagination'),
                    refreshBtn: !!document.getElementById('refreshBtn')
                });
                console.groupEnd();
            }, 1000);

        });
    </script>
</body>
</html>
