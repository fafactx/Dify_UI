<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="RAGLLM Testing System Dashboard">
    <title>RAGLLM Testing System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F3F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .loading-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .loading-title {
            color: #1E3A8A;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3B82F6;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .loading-message {
            color: #6B7280;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 页面加载完成后重定向到新的仪表板页面
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.location.href = 'raglim-dashboard.html';
            }, 1500); // 1.5秒后重定向，给用户一个加载的视觉反馈
        });
    </script>
</head>
<body>
    <div class="loading-container">
        <h1 class="loading-title">RAGLLM Testing System</h1>
        <div class="loading-spinner"></div>
        <p class="loading-message">Loading the dashboard, please wait...</p>
    </div>
</body>
</html>
